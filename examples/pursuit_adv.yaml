model:
  time_horizon: 10
  dt: 1

  vars:
    state: [x_con v_con x_adv v_adv]
    input: [u]
    env: [w]

  bounds:
    x_con: (-10, 10)
    x_adv: (-10, 10)
    u: (-1, 1)
    w: (-1, 1)

# Specification
    
init:
  - stl: x_con = -5
  - stl: x_adv = -4
  - stl: v_con = 0
  - stl: v_adv = 0


sys:
  - name: Pursuit_Adv
    stl: "(G[0,10](x_con - x_adv <= 0.5)) and (G[0,10](x_con - x_adv >= 0.5))"
    pri: 1

dyn:
  - stl: G[0, 10](-1*x_con + x_con' + dt*v_con = 0)
  - stl: G[0, 10](-1*v_con + v_con' + dt*u = 0)
  - stl: G[0, 10](-1*x_adv + x_adv' + dt*v_adv = 0)
  - stl: G[0, 10](-1*v_adv + v_adv' + dt*w = 0)